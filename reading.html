    <script>

        function updateStats() {
            const totalBooksEl = document.getElementById('totalBooks');
            const completedBooksEl = document.getElementById('completedBooks');
            const totalPagesEl = document.getElementById('totalPages');
            const avgRatingEl = document.getElementById('avgRating');
            const thisMonthBooksEl = document.getElementById('thisMonthBooks');

            // ì´ ë„ì„œ ìˆ˜
            totalBooksEl.textContent = books.length;

            // ì™„ë…í•œ ì±… ìˆ˜
            const completedCount = books.filter(book => book.status === 'completed').length;
            completedBooksEl.textContent = completedCount;

            // ì´ í˜ì´ì§€ ìˆ˜
            const totalPages = books.reduce((sum, book) => sum + (book.totalPages || 0), 0);
            totalPagesEl.textContent = totalPages.toLocaleString();

            // í‰ê·  í‰ì 
            const ratedBooks = books.filter(book => book.rating > 0);
            const avgRating = ratedBooks.length > 0 
                ? (ratedBooks.reduce((sum, book) => sum + book.rating, 0) / ratedBooks.length).toFixed(1)
                : 0;
            avgRatingEl.textContent = avgRating;

            // ì´ë²ˆ ë‹¬ ì½ì€ ì±…
            const thisMonth = new Date().getMonth();
            const thisYear = new Date().getFullYear();
            const thisMonthCount = books.filter(book => {
                const bookDate = new Date(book.date);
                return bookDate.getMonth() === thisMonth && bookDate.getFullYear() === thisYear;
            }).length;
            thisMonthBooksEl.textContent = thisMonthCount;
        }
    </script>
