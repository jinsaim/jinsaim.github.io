<!DOCTYPE html>

    <style>

        body {

        .container {

        .header {

        .reading-form {

        .form-group {

        .form-row {

        label {

        .rating-selector {

        .star {

        .star.active, .star:hover {

        .stats {

        .stat-item {

        }

        .search-filter {

            margin-bottom: 20px;

        }

        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
        }

        .filter-select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 25px;
            background: white;
        }

        .reading-list {

        }

        .reading-item {

            border: 1px solid #eee;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);

        .reading-item:hover {

        }

        .book-header {

            align-items: flex-start;
            margin-bottom: 15px;
        }

        .book-info {

        .book-title {

            color: #333;

        .book-author {

            font-size: 16px;

        }

        .book-meta {

            font-size: 14px;
            color: #999;

        }

        .rating-display {

        }

        .genre-tag {

            color: #1976d2;

            font-size: 12px;
            font-weight: bold;
        }

        .progress-bar {

        }

        .progress-fill {

        .quote-section {

        .quote-page {

        .thoughts {

        }

        .thoughts-title {

        .delete-btn {

            cursor: pointer;

        }

        .delete-btn:hover {

        }

        .empty-state {
            text-align: center;

        }

        .reading-status {
            display: inline-block;
            padding: 4px 12px;

            font-weight: bold;

        }

        .status-reading {
            background: #e8f5e8;

        }

        .status-completed {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-paused {
            background: #fff3e0;
            color: #f57c00;
        }
    </style>
</head>
<body>
    <div class="container">

                <form id="readingForm">

                            <input type="text" id="author" placeholder="Ï†ÄÏûêÎ™ÖÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="readingDate">ÏùΩÏùÄ ÎÇ†Ïßú</label>
                            <input type="date" id="readingDate">
                        </div>
                        <div class="form-group">
                            <label for="totalPages">Ï¥ù ÌéòÏù¥ÏßÄ</label>
                            <input type="number" id="totalPages" placeholder="Ï¥ù ÌéòÏù¥ÏßÄ Ïàò">
                        </div>
                        <div class="form-group">
                            <label for="currentPage">ÌòÑÏû¨ ÌéòÏù¥ÏßÄ</label>
                            <input type="number" id="currentPage" placeholder="ÏùΩÏùÄ ÌéòÏù¥ÏßÄ">
                        </div>

                            <label for="readingStatus">ÏùΩÍ∏∞ ÏÉÅÌÉú</label>
                            <select id="readingStatus">
                                <option value="reading">ÏùΩÎäî Ï§ë</option>
                                <option value="completed">ÏôÑÎèÖ</option>
                                <option value="paused">Ïû†Ïãú Ï§ëÎã®</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>ÌèâÏ†ê</label>
                            <div class="rating-selector" id="ratingSelector">
                                <span class="star" data-rating="1">‚òÖ</span>
                                <span class="star" data-rating="2">‚òÖ</span>
                                <span class="star" data-rating="3">‚òÖ</span>
                                <span class="star" data-rating="4">‚òÖ</span>
                                <span class="star" data-rating="5">‚òÖ</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Ïû•Î•¥</label>
                        <div class="genre-selector">
                            <button type="button" class="genre-btn" data-genre="ÏÜåÏÑ§">ÏÜåÏÑ§</button>
                            <button type="button" class="genre-btn" data-genre="ÏóêÏÑ∏Ïù¥">ÏóêÏÑ∏Ïù¥</button>
                            <button type="button" class="genre-btn" data-genre="ÏûêÍ∏∞Í≥ÑÎ∞ú">ÏûêÍ∏∞Í≥ÑÎ∞ú</button>
                            <button type="button" class="genre-btn" data-genre="ÎπÑÏ¶àÎãàÏä§">ÎπÑÏ¶àÎãàÏä§</button>
                            <button type="button" class="genre-btn" data-genre="Í≥ºÌïô">Í≥ºÌïô</button>
                            <button type="button" class="genre-btn" data-genre="Ïó≠ÏÇ¨">Ïó≠ÏÇ¨</button>
                            <button type="button" class="genre-btn" data-genre="Ï≤†Ìïô">Ï≤†Ìïô</button>

                    <div class="form-group">

                    </div>

            <!-- Í≤ÄÏÉâ Î∞è ÌïÑÌÑ∞ -->
            <div class="search-filter">

                <select class="filter-select" id="genreFilter">

                    <option value="ÏÜåÏÑ§">ÏÜåÏÑ§</option>
                    <option value="ÏóêÏÑ∏Ïù¥">ÏóêÏÑ∏Ïù¥</option>
                    <option value="ÏûêÍ∏∞Í≥ÑÎ∞ú">ÏûêÍ∏∞Í≥ÑÎ∞ú</option>
                    <option value="ÎπÑÏ¶àÎãàÏä§">ÎπÑÏ¶àÎãàÏä§</option>
                    <option value="Í≥ºÌïô">Í≥ºÌïô</option>

                <select class="filter-select" id="statusFilter">

            <!-- ÎèÖÏÑú Î™©Î°ù -->
            <div class="reading-list">
                <h2>üìñ ÎÇòÏùò ÎèÖÏÑú Î™©Î°ù</h2>

                    <div class="empty-state">
                        <p>ÏïÑÏßÅ Í∏∞Î°ùÎêú ÎèÖÏÑúÍ∞Ä ÏóÜÏäµÎãàÎã§.<br>Ï≤´ Î≤àÏß∏ ÎèÖÏÑú Í∏∞Î°ùÏùÑ ÎÇ®Í≤®Î≥¥ÏÑ∏Ïöî! üìö</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Ï†ÑÏó≠ Î≥ÄÏàò
        let books = JSON.parse(localStorage.getItem('books')) || [];
        let selectedRating = 0;
        let selectedGenre = '';

        // DOM ÏöîÏÜå
        const readingForm = document.getElementById('readingForm');
        const readingContainer = document.getElementById('readingContainer');
        const searchBox = document.getElementById('searchBox');
        const genreFilter = document.getElementById('genreFilter');
        const statusFilter = document.getElementById('statusFilter');
        const currentDateEl = document.getElementById('currentDate');
        const readingDateInput = document.getElementById('readingDate');

        // Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', function() {
            // ÌòÑÏû¨ ÎÇ†Ïßú ÏÑ§Ï†ï
            const today = new Date();
            currentDateEl.textContent = today.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                weekday: 'long'
            });
            
            readingDateInput.valueAsDate = today;
            
            // ÌèâÏ†ê ÏÑ†ÌÉù Ïù¥Î≤§Ìä∏
            document.querySelectorAll('.star').forEach(star => {
                star.addEventListener('click', function() {
                    selectedRating = parseInt(this.dataset.rating);
                    updateStarDisplay();
                });
            });

            // Ïû•Î•¥ ÏÑ†ÌÉù Ïù¥Î≤§Ìä∏
            document.querySelectorAll('.genre-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.genre-btn').forEach(b => b.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedGenre = this.dataset.genre;
                });
            });

            // ÏùΩÍ∏∞ ÏÉÅÌÉú Î≥ÄÍ≤Ω Ïãú ÌòÑÏû¨ ÌéòÏù¥ÏßÄ ÏûêÎèô ÏÑ§Ï†ï
            document.getElementById('readingStatus').addEventListener('change', function() {
                const totalPages = document.getElementById('totalPages').value;
                const currentPage = document.getElementById('currentPage');
                
                if (this.value === 'completed' && totalPages) {
                    currentPage.value = totalPages;
                }
            });

            // Ìèº Ï†úÏ∂ú Ïù¥Î≤§Ìä∏
            readingForm.addEventListener('submit', saveReading);

            // Í≤ÄÏÉâ Î∞è ÌïÑÌÑ∞ Ïù¥Î≤§Ìä∏
            searchBox.addEventListener('input', filterBooks);
            genreFilter.addEventListener('change', filterBooks);
            statusFilter.addEventListener('change', filterBooks);

            // Î™©Î°ù ÌëúÏãú
            displayBooks();
            updateStats();
        });

        // Î≥ÑÏ†ê ÌëúÏãú ÏóÖÎç∞Ïù¥Ìä∏
        function updateStarDisplay() {
            document.querySelectorAll('.star').forEach((star, index) => {
                if (index < selectedRating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        // ÎèÖÏÑú Í∏∞Î°ù Ï†ÄÏû•
        function saveReading(e) {
            e.preventDefault();

            const book = {
                id: Date.now(),
                title: document.getElementById('bookTitle').value,
                author: document.getElementById('author').value,
                date: document.getElementById('readingDate').value,
                totalPages: parseInt(document.getElementById('totalPages').value) || 0,
                currentPage: parseInt(document.getElementById('currentPage').value) || 0,
                status: document.getElementById('readingStatus').value,
                rating: selectedRating,
                genre: selectedGenre || 'Í∏∞ÌÉÄ',
                quote: document.getElementById('favoriteQuote').value,
                quotePage: parseInt(document.getElementById('quotePage').value) || 0,
                thoughts: document.getElementById('thoughts').value,
                createdAt: new Date().toISOString()
            };

            books.push(book);
            books.sort((a, b) => new Date(b.date) - new Date(a.date));

            localStorage.setItem('books', JSON.stringify(books));

            // Ìèº Ï¥àÍ∏∞Ìôî
            readingForm.reset();
            selectedRating = 0;
            selectedGenre = '';
            updateStarDisplay();
            document.querySelectorAll('.genre-btn').forEach(b => b.classList.remove('selected'));
            readingDateInput.valueAsDate = new Date();

            displayBooks();
            updateStats();

            alert('ÎèÖÏÑú Í∏∞Î°ùÏù¥ Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§! üìö');
        }

        // ÎèÖÏÑú Î™©Î°ù ÌëúÏãú
        function displayBooks(filteredBooks = null) {
            const booksToShow = filteredBooks || books;

            if (booksToShow.length === 0) {
                readingContainer.innerHTML = '<div class="empty-state"><p>ÎèÖÏÑú Í∏∞Î°ùÏù¥ ÏóÜÏäµÎãàÎã§. Ï≤´ Î≤àÏß∏ ÎèÖÏÑú Í∏∞Î°ùÏùÑ ÎÇ®Í≤®Î≥¥ÏÑ∏Ïöî! üìö</p></div>';
                return;
            }

            readingContainer.innerHTML = booksToShow.map(book => {
                const progress = book.totalPages > 0 ? (book.currentPage / book.totalPages) * 100 : 0;
                const statusClass = `status-${book.status}`;
                const statusText = {
                    reading: 'ÏùΩÎäî Ï§ë',
                    completed: 'ÏôÑÎèÖ',
                    paused: 'Ïû†Ïãú Ï§ëÎã®'
                };

                return `
                    <div class="reading-item">
                        <div class="book-header">
                            <div class="book-info">
                                <div class="book-title">${book.title}</div>
                                <div class="book-author">Ï†ÄÏûê: ${book.author}</div>
                                <div class="book-meta">
                                    <span>${new Date(book.date).toLocaleDateString('ko-KR')}</span>
                                    <span class="genre-tag">${book.genre}</span>
                                    <span class="reading-status ${statusClass}">${statusText[book.status]}</span>
                                    ${book.totalPages > 0 ? `<span>${book.currentPage}/${book.totalPages} ÌéòÏù¥ÏßÄ</span>` : ''}
                                </div>
                            </div>
                            <div style="text-align: right;">
                                ${book.rating > 0 ? `<div class="rating-display">${'‚òÖ'.repeat(book.rating)}</div>` : ''}
                                <button class="delete-btn" onclick="deleteBook(${book.id})">ÏÇ≠Ï†ú</button>
                            </div>
                        </div>
                        
                        ${book.totalPages > 0 ? `
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progress}%"></div>
                            </div>
                        ` : ''}

                        ${book.quote ? `
                            <div class="quote-section">
                                <div class="quote-text">"${book.quote}"</div>
                                ${book.quotePage > 0 ? `<div class="quote-page">- ${book.quotePage}ÌéòÏù¥ÏßÄ</div>` : ''}
                            </div>
                        ` : ''}

                        ${book.thoughts ? `
                            <div class="thoughts">
                                <div class="thoughts-title">üí≠ ÏÉùÍ∞ÅÍ≥º Í∞êÏÉÅ</div>
                                <div>${book.thoughts.replace(/\n/g, '<br>')}</div>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        // ÎèÖÏÑú Í∏∞Î°ù ÏÇ≠Ï†ú
        function deleteBook(id) {
            if (confirm('Ï†ïÎßê Ïù¥ ÎèÖÏÑú Í∏∞Î°ùÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                books = books.filter(book => book.id !== id);
                localStorage.setItem('books', JSON.stringify(books));
                displayBooks();
                updateStats();
            }
        }

        // ÌïÑÌÑ∞ÎßÅ
        function filterBooks() {
            const searchTerm = searchBox.value.toLowerCase();
            const genreFilter = document.getElementById('genreFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            let filtered = books;

            if (searchTerm) {
                filtered = filtered.filter(book => 
                    book.title.toLowerCase().includes(searchTerm) ||
                    book.author.toLowerCase().includes(searchTerm) ||
                    book.quote.toLowerCase().includes(searchTerm) ||
                    book.thoughts.toLowerCase().includes(searchTerm)
                );
            }

            if (genreFilter) {
                filtered = filtered.filter(book => book.genre === genreFilter);
            }

            if (statusFilter) {
                filtered = filtered.filter(book => book.status === statusFilter);
            }

            displayBooks(filtered);
        }

        // ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
        function updateStats() {
            const totalBooksEl = document.getElementById('totalBooks');
            const completedBooksEl = document.getElementById('completedBooks');
            const totalPagesEl = document.getElementById('totalPages');
            const avgRatingEl = document.getElementById('avgRating');
            const thisMonthBooksEl = document.getElementById('thisMonthBooks');

            // Ï¥ù ÎèÑÏÑú Ïàò
            totalBooksEl.textContent = books.length;

            // ÏôÑÎèÖÌïú Ï±Ö Ïàò
            const completedCount = books.filter(book => book.status === 'completed').length;
            completedBooksEl.textContent = completedCount;

            // Ï¥ù ÌéòÏù¥ÏßÄ Ïàò
            const totalPages = books.reduce((sum, book) => sum + (book.totalPages || 0), 0);
            totalPagesEl.textContent = totalPages.toLocaleString();

            // ÌèâÍ∑† ÌèâÏ†ê
            const ratedBooks = books.filter(book => book.rating > 0);
            const avgRating = ratedBooks.length > 0 
                ? (ratedBooks.reduce((sum, book) => sum + book.rating, 0) / ratedBooks.length).toFixed(1)
                : 0;
            avgRatingEl.textContent = avgRating;

            // Ïù¥Î≤à Îã¨ ÏùΩÏùÄ Ï±Ö
            const thisMonth = new Date().getMonth();
            const thisYear = new Date().getFullYear();
            const thisMonthCount = books.filter(book => {
                const bookDate = new Date(book.date);
                return bookDate.getMonth() === thisMonth && bookDate.getFullYear() === thisYear;
            }).length;
            thisMonthBooksEl.textContent = thisMonthCount;
        }
    </script>
