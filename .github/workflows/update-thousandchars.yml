name: Update thousandChars JSON

on:
  schedule:
    - cron: '0 0 * * 1' # every Monday 00:00 UTC
  push:
    paths:
      - 'codefree/1000ja.*'
      - 'codefree/thousandChars_v1.json'
      - 'scripts/build-thousandchars.js'

jobs:
  build-json:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm init -y
          npm install xlsx@0.18.5

      - name: Build thousandChars_v1.json
        run: node scripts/build-thousandchars.js

      - name: Commit changes
        run: |
          if git status --porcelain | grep -q 'codefree/thousandChars_v1.json'; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add codefree/thousandChars_v1.json
            git commit -m "chore: update thousandChars_v1.json"
            git push
          else
            echo "No changes to commit."
          fi
