<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 웹 디자인</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>🌐 간단한 반응형 웹사이트</h1>
        </div>
    </header>

    <div class="container">
        <main class="main">
            <div class="card">
                <h2>데스크톱</h2>
                <p>화면이 넓을 때 (1024px 이상) 3열로 보입니다.</p>
            </div>
            <div class="card">
                <h2>태블릿</h2>
                <p>중간 크기 화면 (768px 이상)에서 2열로 보입니다.</p>
            </div>
            <div class="card">
                <h2>모바일</h2>
                <p>작은 화면에서는 1열로 쌓여서 보입니다.</p>
            </div>
            <div class="card">
                <h2>반응형</h2>
                <p>모바일, 태블릿, 데스크톱에서 모두 잘 보입니다.</p>
            </div>
            <div class="card">
                <h2>CSS Grid</h2>
                <p>레이아웃을 위해 CSS Grid를 사용했습니다.</p>
            </div>
            <div class="card">
                <h2>Hover 효과</h2>
                <p>카드에 마우스를 올리면 살짝 움직입니다.</p>
            </div>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 반응형 웹 연습</p>
    </footer>
</body>
</html>
