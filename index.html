<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>자기소개서 분석 및 개선 제안</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    textarea { width: 100%; height: 200px; }
    .result { margin-top: 20px; padding: 15px; border: 1px solid #ccc; background: #f9f9f9; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>자기소개서 분석 및 개선 제안</h1>
  <form id="selfIntroForm" onsubmit="analyze(event)">
    <label for="selfIntro">자기소개서를 입력하세요:</label><br>
    <textarea id="selfIntro" required></textarea><br>
    <button type="submit">분석하기</button>
  </form>
  <div class="result" id="result"></div>

  <script>
    function analyze(event) {
      event.preventDefault();
      const text = document.getElementById('selfIntro').value;
      let feedback = "";

      // 간단한 분석 예시
      if (text.length < 500) {
        feedback += "자기소개서가 다소 짧습니다. 500자 이상으로 구체적으로 작성해보세요.<br>";
      }
      if (!text.includes("지원 동기")) {
        feedback += "지원 동기에 대한 언급이 부족합니다.<br>";
      }
      if (!text.includes("경험") && !text.includes("성장")) {
        feedback += "경험이나 성장 과정에 대한 내용이 보강되면 좋겠습니다.<br>";
      }
      if (!feedback) {
        feedback = "자기소개서가 잘 작성되었습니다. 다만, 맞춤법과 문장 흐름을 한 번 더 점검해보세요.";
      }

      document.getElementById('result').innerHTML = "<b>분석 결과 및 개선 제안:</b><br>" + feedback;
    }
  </script>
